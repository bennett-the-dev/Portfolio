<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | Bennett Sachs</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3a8dde 0%, #1de9b6 100%);
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .icon {
      margin-bottom: 24px;
      width: 80px;
      height: 80px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon img {
      width: 48px;
      height: 48px;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    h2 {
      font-size: 2rem;
      margin: 12px 0 24px 0;
      font-weight: 600;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 32px;
    }
    a {
      color: #fff;
      background: #3a8dde;
      padding: 12px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    a:hover {
      background: #1de9b6;
      color: #222;
    }
  </style>
</head>

  <div class="icon">
